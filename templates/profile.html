<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>
    <h1>{{ user.screen_name }}</h1>
    <form action="{{ url_for('search') }}">
        <div>
            <label for="q">Twitter Search</label>
            <input type="text" name="q" id="q" placeholder="Your twitter search">
            <button type="submit" class="btn btn-primary" id="search">Search</button>
        </div>
    </form>
</body>
</html>
